<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodej</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
      font-size: 18px;
    }

    :root {
      --bg: #ffffff;
      --text: #000000;
      --box: #f0f0f0;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --box: #1f1f1f;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: var(--box);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-size: 28px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0;
    }

    .product span {
      margin: 0 12px;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      background-color: #ddd;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .section {
      margin-top: 24px;
    }

    nav {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
    }

    .theme-toggle {
      margin-top: 30px;
      text-align: center;
    }

    .theme-toggle button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #aaa;
      color: white;
    }

    .product-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty {
      font-size: 22px;
      width: 30px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prodej</h1>

    <div id="product-list"></div>

    <div class="section">
      <p><strong>Celkem:</strong> <span id="total">0</span> Kƒç</p>
      <label>Zaplaceno:
        <input type="number" id="paid" placeholder="Zadan√° ƒç√°stka" />
      </label>

    </div>

    <div class="section">
      <button onclick="saveSale()">üíæ Ulo≈æit prodej</button>
      <button onclick="resetSale()">üóëÔ∏è Vymazat</button>
    </div>

    <nav>
      <a href="products.html">üì¶ Produkty</a>
      <a href="history.html">üìä Historie</a>
    </nav>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåó P≈ôepnout re≈æim</button>
    </div>
  </div>

  <script src="main.js?v=7"></script>
  <script>
    // P≈ôep√≠n√°n√≠ svƒõtl√Ω / tmav√Ω re≈æim
    function applyTheme(theme) {
      if (theme === "dark") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    }

    function toggleTheme() {
      const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
      localStorage.setItem("theme", current);
      applyTheme(current);
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);
  </script>
</body>
</html>
