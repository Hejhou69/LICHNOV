<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodejní aplikace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Prodej</h1>
    <div id="product-list"></div>

    <div class="section">
      <label for="paid">Zaplaceno (Kč):</label>
      <input type="number" id="paid" inputmode="numeric" />
      <p>Vrátit: <strong id="change">0</strong> Kč</p>
      <p>Celkem: <strong id="total">0</strong> Kč</p>
    </div>

    <div class="buttons">
      <button onclick="saveSale()">💾 Uložit prodej</button>
      <button onclick="resetSale()">🗑️ Vymazat</button>
    </div>

    <nav>
      <a href="products.html">📦 Produkty</a>
      <a href="history.html">📊 Historie</a>
    </nav>
  </div>

  <!-- DŮLEŽITÉ: přidáno ?v=1 kvůli kešování -->
  <script src="main.js?v=5"></script>
</body>
</html>
